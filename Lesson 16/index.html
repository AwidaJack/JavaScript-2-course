<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messanger</title>
</head>
<body>
    <header>
        <div style="width: 100%; height: 100%; border-radius: 1px; border: 1.50px #19191A solid"></div>
        <div style="width: 100%; height: 100%; background: #005FF9; border-radius: 100px"></div>
        <div class="ns">
            <p class="name_txt">Александр</p>
            <p class="status_txt">Online</p>
        </div>
        <button class="more">
            <div style="width: 100%; height: 100%; padding-top: 2.63px; padding-bottom: 2.63px; justify-content: center; align-items: center; display: inline-flex">
                <div style="width: 18.75px; height: 4.25px; position: relative; transform: rotate(360deg); transform-origin: 0 0">
                <div style="width: 4.25px; height: 4.25px; left: -4.25px; top: -0px; position: absolute; background: #19191A"></div>
                <div style="width: 4.25px; height: 4.25px; left: -4.25px; top: 7.25px; position: absolute; background: #19191A"></div>
                <div style="width: 4.25px; height: 4.25px; left: -4.25px; top: 14.50px; position: absolute; background: #19191A"></div>
                </div>
            </div>
        </button>
    </header>

    <main>
        <div class="f_mess">
            <p class="f_text">Привет, как правильно переносить макет из Figma?</p>
            <div class="f_down">
                <p class="f_time">13:00</p>

                <svg width="22" height="13" viewBox="0 0 22 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="Icon">
                    <path id="Vector" d="M1.62524 7.67807L5.27515 11.0374C5.7375 11.4629 6.45383 11.4458 6.89536 10.9987L15.9321 1.8476" stroke="#A5F469" stroke-width="1.75" stroke-linecap="round"/>
                    <path id="Vector_2" d="M20.3742 1.8476L11.5773 10.6445" stroke="#A5F469" stroke-width="1.75" stroke-linecap="round"/>
                    </g>
                </svg>
            </div>
        </div>

        <div class="s_mess">
            <p class="f_text">
                <ol>
                    <li>Включи режим просмотра для программистов</li>
                    <li>Изучи каждый элемент</li>
                    <li>Копируй настройки каждого элемента дизайна в свой код</li>
                </ol>
            </p>
            <div class="s_down">
                <p class="f_time">13:00</p>
            </div>
        </div>

        <div class="f_mess">
            <p class="f_text">У меня точно получится?</p>
            <div class="f_down">
                <p class="f_time">13:00</p>

                <svg width="22" height="13" viewBox="0 0 22 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="Icon">
                    <path id="Vector" d="M1.62524 7.67807L5.27515 11.0374C5.7375 11.4629 6.45383 11.4458 6.89536 10.9987L15.9321 1.8476" stroke="#A5F469" stroke-width="1.75" stroke-linecap="round"/>
                    <path id="Vector_2" d="M20.3742 1.8476L11.5773 10.6445" stroke="#A5F469" stroke-width="1.75" stroke-linecap="round"/>
                    </g>
                </svg>
            </div>
        </div>

        <div class="s_mess">
            <p class="f_text">100%, если что, мы всегда поможем тебе</p>
            <div class="s_down">
                <p class="f_time">13:00</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="foot">
            <input class="txt" type="text" placeholder="Введите текст...">

            <button class="send">
                <div style="width: 100%; height: 100%; padding-left: 2.84px; padding-right: 2.84px; padding-top: 3.72px; padding-bottom: 3.72px; justify-content: center; align-items: center; display: inline-flex">
                    <div style="width: 18.32px; height: 16.57px; background: #F9FAFB"></div>
                </div>
            </button>
        </div>
    </footer>
</body>
</html>
